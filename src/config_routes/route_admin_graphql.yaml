# The problem with security approach is the bot then knows about /login and will now hit the form processor which has very resource intensive requests

# Better option is to create a route restriction to just admins
# config/routes/app_route_admin_graphql.yaml
admin-ui.graphql.restrict:
  path: /graphql/
  defaults:
    siteaccess_group_whitelist: '%admin_group_name%'